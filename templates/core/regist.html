{% extends "core/base-main.html" %}
{% block contents %}
 <div class="container">
 <div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        新規登録
      </div>
      <div class="card-body">
        <form action="{% url 'regist_save' %}" method="POST">

          <div class="form-group">
            {{ form.username }}
            {{ form.username.errors }}
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                {{ form.password1 }}
                {{ form.password1.errors }}
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                {{ form.password2 }}
                {{ form.password2.errors }}
              </div>
            </div>
          </div>

          <div class="form-group">
            {{ form.email }}
            {{ form.email.errors }}
          </div>

          <input type="submit" class="btn btn-success btn-lg btn-block" value="登録">
          {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
</div>

 </div>
{% endblock %}
